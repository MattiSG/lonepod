<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="button.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="mainlogic.js"></script>
  </head>
  <body>
    <button id="button-kick" class="red">Kick</button>
